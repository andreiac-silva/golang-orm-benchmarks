version: '3.9'

services:
  db:
    image: postgres:16
    container_name: database
    networks:
      - bookstore
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -p 5432 -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  bookstore:
    name: bookstore
